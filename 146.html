<!DOCTYPE html>
<html>
  <head>
    <title>146: Solar System</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:black">
      <a-entity position="0 0 30">
        <a-camera></a-camera>
      </a-entity>
      <!-- Sun -->
      <a-entity>
        <a-sphere radius="6" color="orangered" position="0 0 0"></a-sphere>
      </a-entity>
      <!-- Mercury -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere radius="0.25" color="#D3D3D3" position="1 0 -5"></a-sphere
      ></a-entity>

      <!-- Venus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:25000"
      >
        <a-sphere radius="0.6" color="#FFFFE0" position="5 0 -5"></a-sphere
      ></a-entity>
      <!-- Earth -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:30000"
      >
        <a-sphere radius="0.65" color="blue" position="9 0 -5"></a-sphere
      ></a-entity>
      <!-- Mars -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:35000"
      >
        <a-sphere radius="0.35" color="#FFCCCB" position="14 0 -5"></a-sphere
      ></a-entity>
      <!-- Jupiter -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:40000"
      >
        <a-sphere radius="2.5" color="#FF5733" position="19 0 -5"></a-sphere
      ></a-entity>
      <!-- Saturn -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:45000"
      >
        <a-sphere radius="2" color="yellow" position="24 0 -5"></a-sphere
      ></a-entity>
      <!-- Uranus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere radius="1.5" color="lightblue" position="29 0 -5"></a-sphere
      ></a-entity>
      <!-- Neptune -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:55000"
      >
        <a-sphere radius="1.3" color="darkblue" position="34 0 -5"></a-sphere
      ></a-entity>
    
    </a-scene>

    
    
  </body>
</html>
